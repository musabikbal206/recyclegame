<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ripple's Reef Rescue</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        :root {
            --ocean-dark: #1e3a8a;
            --ocean-light: #3b82f6;
            --sand: #fde047;
            --turtle-green: #22c55e;
            --danger: #ef4444;
            --text-main: #ffffff;
        }

        /* CRITICAL FOR MOBILE: Prevents gestures and selection */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            touch-action: none; 
            -webkit-user-select: none; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #0f172a;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            /* Use dvh for dynamic viewport height (fixes iOS address bar issue) */
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #60a5fa, #1e3a8a);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- UI Overlays --- */
        .ui-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        .hidden { display: none !important; }

        h1 { 
            font-family: 'Fredoka One', cursive; 
            font-size: clamp(2rem, 5vw, 4rem); 
            color: var(--sand); 
            text-shadow: 2px 2px 0px #000; 
            margin-bottom: 0.5rem; 
        }
        
        p { 
            font-size: clamp(0.9rem, 3vw, 1.1rem); 
            margin-bottom: 1.5rem; 
            max-width: 600px; 
            line-height: 1.4; 
            color: #e2e8f0;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn {
            color: white;
            border: none;
            padding: 15px 25px; /* Larger touch target */
            font-size: 1.1rem;
            font-family: 'Fredoka One', cursive;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
            min-width: 100px;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        
        .btn-easy { background: #22c55e; }
        .btn-med { background: #f59e0b; }
        .btn-hard { background: #ef4444; }
        .btn-alt { background: var(--ocean-light); margin-top: 10px; }

        /* --- HUD --- */
        #hud {
            position: absolute;
            top: env(safe-area-inset-top, 10px); /* iOS Safe Area */
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 5;
        }
        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 14px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- Quiz Modal --- */
        #quiz-screen { background: rgba(0,0,0,0.95); }
        
        #quiz-modal {
            background: white;
            color: #1e293b;
            width: 95%;
            max-width: 450px;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 4px solid var(--danger);
            position: relative;
        }

        .quiz-question { 
            font-size: 1.1rem; 
            font-weight: bold; 
            margin-bottom: 1rem;
            min-height: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quiz-options { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
        }
        
        .quiz-btn {
            background: #f1f5f9;
            border: 2px solid #cbd5e1;
            padding: 12px 5px;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            /* Prevent double-tap zoom on buttons */
            touch-action: manipulation; 
        }
        .quiz-btn:active { background: #cbd5e1; }
        .quiz-feedback { margin-top: 15px; font-weight: bold; height: 20px; color: var(--danger); }

        /* --- Tap Zone Overlay --- */
        #tap-zone {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 2; 
        }
        
        #mobile-hint {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        @media (max-width: 380px) {
            .quiz-options { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Invisible layer to catch taps -->
        <div id="tap-zone"></div>

        <div id="hud" class="hidden">
            <div class="stat-box">‚ù§Ô∏è <span id="lives">3</span></div>
            <div class="stat-box">üßä <span id="iceberg-hp">100%</span></div>
            <div class="stat-box">‚≠ê <span id="score">0</span></div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="ui-screen">
            <h1>Ripple's Rescue</h1>
            <p>
                Swim safely, Ripple! üê¢<br>
                Avoid the trash to stop the Iceberg.<br>
            </p>
            <p style="font-size: 0.9rem; color: #94a3b8; margin-bottom: 10px;">Select Difficulty:</p>
            <div class="btn-group">
                <!-- Using ontouchstart for immediate response on iPhone -->
                <button class="btn btn-easy" ontouchstart="initGame('easy')" onclick="initGame('easy')">EASY</button>
                <button class="btn btn-med" ontouchstart="initGame('medium')" onclick="initGame('medium')">MEDIUM</button>
                <button class="btn btn-hard" ontouchstart="initGame('hard')" onclick="initGame('hard')">HARD</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="ui-screen hidden">
            <div id="quiz-modal">
                <h2 style="color:var(--danger); font-size:1.3rem; margin-bottom:0.5rem;">‚ö†Ô∏è TRASH HIT! ‚ö†Ô∏è</h2>
                <p style="font-size:0.85rem; margin-bottom:1rem; color: #64748b;">Answer correctly to recycle it!</p>
                <div id="question-text" class="quiz-question">...</div>
                <div id="options-container" class="quiz-options"></div>
                <div id="quiz-feedback" class="quiz-feedback"></div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="ui-screen hidden">
            <h1 id="end-title">Game Over</h1>
            <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px; width: 80%;">
                <h2>Score: <span id="final-score">0</span></h2>
                <p id="iceberg-status" style="margin-bottom: 5px; color: #bae6fd;">Iceberg Remaining: 100%</p>
                <p id="rank-text" style="font-weight:bold; color:var(--sand); margin-bottom:0;">Rank: Litterbug</p>
            </div>
            <button class="btn btn-alt" ontouchstart="showStartScreen()" onclick="showStartScreen()">MAIN MENU</button>
        </div>

        <div id="mobile-hint" class="hidden">TAP TO SWIM üëÜ</div>
    </div>

    <script>
        // --- Setup Canvas & Context ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tapZone = document.getElementById('tap-zone');
        
        // --- Audio Context (Lazy Load for iOS) ---
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                // Initialize ONLY on user gesture
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) {
                    audioCtx = new AudioContext();
                }
            }
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Game Variables ---
        let animationId;
        let frames = 0;
        let score = 0;
        let lives = 3;
        let icebergSize = 100; 
        let gameSpeed = 2;
        let isPaused = false;
        let isGameOver = false;
        let currentDiff = 'medium';

        // --- Resize Logic ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Settings ---
        const SETTINGS = {
            easy: { speed: 2, spawnRate: 160, gravity: 0.25, jump: -5 },
            medium: { speed: 3.5, spawnRate: 120, gravity: 0.35, jump: -7 },
            hard: { speed: 5.5, spawnRate: 90, gravity: 0.5, jump: -9 }
        };

        const SPRITES = { t: "üê¢", j: "ü™º", b: "ü•°", s: "ü•§", bo: "üçæ", p: "üß¥" };

        // --- Audio Logic ---
        function playTone(type) {
            if (!audioCtx) return;
            // Guard against audio playing before context is ready
            if (audioCtx.state === 'suspended') audioCtx.resume();

            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                const now = audioCtx.currentTime;
                
                if (type === 'jump') {
                    osc.frequency.setValueAtTime(300, now);
                    osc.frequency.linearRampToValueAtTime(500, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                } else if (type === 'coin') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(600, now);
                    osc.frequency.setValueAtTime(900, now + 0.1);
                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                } else if (type === 'crash') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                }
            } catch (e) {
                console.log("Audio play failed (harmless on mobile if muted):", e);
            }
        }

        // --- Classes ---
        class Turtle {
            constructor() {
                this.size = 50;
                this.x = canvas.width * 0.15;
                this.y = canvas.height / 2;
                this.dy = 0;
                this.settings = SETTINGS[currentDiff];
            }
            update() {
                this.dy += this.settings.gravity;
                this.y += this.dy;

                if (this.y + this.size/2 > canvas.height) {
                    this.y = canvas.height - this.size/2;
                    this.dy = 0;
                }
                if (this.y - this.size/2 < 0) {
                    this.y = this.size/2;
                    this.dy = 0;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                let angle = Math.min(Math.max(this.dy * 3, -30), 30);
                ctx.rotate(angle * Math.PI / 180);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 5;
                ctx.fillText(SPRITES.t, 0, 0);
                ctx.restore();
            }
            swim() {
                this.dy = this.settings.jump;
                playTone('jump');
            }
        }

        class Obstacle {
            constructor() {
                this.x = canvas.width + 50;
                this.y = Math.random() * (canvas.height - 100) + 50;
                this.speed = SETTINGS[currentDiff].speed;
                this.marked = false;
                
                let r = Math.random();
                if (r < 0.6) {
                    this.type = 'trash';
                    this.icon = r < 0.2 ? SPRITES.b : (r < 0.4 ? SPRITES.s : SPRITES.bo);
                } else {
                    this.type = 'food';
                    this.icon = SPRITES.j;
                }
            }
            update() {
                this.x -= this.speed;
                if (this.x < -50) this.marked = true;
            }
            draw() {
                let bob = Math.sin(Date.now() / 200) * 5;
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.icon, this.x, this.y + bob);
            }
        }

        // --- State Management ---
        let player;
        let obstacles = [];

        function initGame(difficulty) {
            initAudio(); // KEY for iOS
            
            // Prevent double-firing if both touch/click register
            if (document.getElementById('hud').classList.contains('hidden') === false) return;

            currentDiff = difficulty;
            gameSpeed = SETTINGS[difficulty].speed;
            lives = 3;
            score = 0;
            icebergSize = 100;
            frames = 0;
            obstacles = [];
            player = new Turtle();
            isPaused = false;
            isGameOver = false;

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('mobile-hint').classList.remove('hidden');
            
            setTimeout(() => document.getElementById('mobile-hint').classList.add('hidden'), 2500);
            
            if (animationId) cancelAnimationFrame(animationId);
            animate();
        }

        function showStartScreen() {
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }

        // --- Game Loop ---
        function animate() {
            if (isPaused || isGameOver) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Ocean
            let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, "#60a5fa");
            grad.addColorStop(1, "#1e3a8a");
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ICEBERG
            if (icebergSize > 0) {
                ctx.save();
                ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);
                ctx.lineTo(0, canvas.height - (canvas.height * (icebergSize/150))); 
                ctx.lineTo(canvas.width/2, canvas.height - (canvas.height * (icebergSize/200))); 
                ctx.lineTo(canvas.width, canvas.height - (canvas.height * (icebergSize/120))); 
                ctx.lineTo(canvas.width, canvas.height);
                ctx.fill();
                ctx.restore();
            }

            // Game Objects
            player.update();
            player.draw();

            if (frames % SETTINGS[currentDiff].spawnRate === 0) {
                obstacles.push(new Obstacle());
            }

            obstacles.forEach(obs => {
                obs.update();
                obs.draw();

                let dist = Math.hypot(player.x - obs.x, player.y - obs.y);
                if (dist < 45) {
                    if (obs.type === 'food') {
                        obs.marked = true;
                        score += 10;
                        playTone('coin');
                    } else if (obs.type === 'trash') {
                        obs.marked = true;
                        playTone('crash');
                        triggerQuiz();
                    }
                }
            });

            obstacles = obstacles.filter(o => !o.marked);

            // UI
            document.getElementById('score').innerText = score;
            document.getElementById('lives').innerText = lives;
            document.getElementById('iceberg-hp').innerText = icebergSize + "%";

            frames++;
            animationId = requestAnimationFrame(animate);
        }

        // --- Input ---
        function handleTap(e) {
            if (e.cancelable) e.preventDefault();
            if (!isPaused && !isGameOver && player) player.swim();
        }
        
        // Add passive: false to prevent default scrolling
        tapZone.addEventListener('touchstart', handleTap, { passive: false });
        tapZone.addEventListener('mousedown', handleTap);
        window.addEventListener('keydown', (e) => { if (e.code === 'Space') handleTap(e); });

        // --- QUIZ DATABASE ---
        const QUESTIONS = [
            { q: "What do sea turtles mistake plastic bags for?", a: ["Jellyfish", "Seaweed", "Coral", "Other Turtles"], c: 0 },
            { q: "How many seabirds die from plastic every year?", a: ["1 Million", "1 Thousand", "100 Birds", "50 Million"], c: 0 },
            { q: "Who taught Elara about microplastics?", a: ["Mr. Lin", "Her Mom", "Her Teacher", "Ripple"], c: 0 },
            { q: "What is a sustainable alternative to plastic straws?", a: ["Bamboo", "Styrofoam", "Rubber", "More Plastic"], c: 0 },
            { q: "How long does a plastic bag take to decompose?", a: ["Forever", "1 Day", "1 Week", "1 Month"], c: 0 },
            { q: "How many pieces of plastic are in the ocean?", a: ["5.25 Trillion", "1 Million", "100", "Zero"], c: 0 },
            { q: "What percentage of baby turtles have plastic in them?", a: ["100%", "10%", "50%", "0%"], c: 0 },
            { q: "What is the 'Plastic Iceberg' made of?", a: ["Trash", "Real Ice", "Sand", "Boats"], c: 0 }
        ];

        function triggerQuiz() {
            isPaused = true;
            document.getElementById('quiz-screen').classList.remove('hidden');
            
            let q = QUESTIONS[Math.floor(Math.random() * QUESTIONS.length)];
            document.getElementById('question-text').innerText = q.q;
            let cont = document.getElementById('options-container');
            cont.innerHTML = "";
            
            let ops = q.a.map((txt, i) => ({txt, i}));
            ops.sort(() => Math.random() - 0.5);

            ops.forEach(opt => {
                let btn = document.createElement('button');
                btn.className = "quiz-btn";
                btn.innerText = opt.txt;
                let isCorrect = (opt.i === q.c);
                
                // Add touchstart to avoid delay on iOS
                btn.ontouchstart = (e) => { e.preventDefault(); checkAnswer(isCorrect); };
                btn.onclick = () => checkAnswer(isCorrect);
                cont.appendChild(btn);
            });
        }

        function checkAnswer(correct) {
            let fb = document.getElementById('quiz-feedback');
            if (correct) {
                fb.innerText = "CORRECT! Iceberg Shrinks! üßä‚¨áÔ∏è";
                fb.style.color = "#22c55e";
                score += 20;
                icebergSize = Math.max(0, icebergSize - 15);
            } else {
                fb.innerText = "WRONG! OUCH! üíî";
                fb.style.color = "#ef4444";
                lives--;
            }

            setTimeout(() => {
                document.getElementById('quiz-screen').classList.add('hidden');
                fb.innerText = "";
                
                if (lives <= 0) {
                    endGame();
                } else {
                    isPaused = false;
                    animate();
                }
            }, 1000);
        }

        function endGame() {
            isGameOver = true;
            isPaused = true;
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            document.getElementById('iceberg-status').innerText = `Iceberg Remaining: ${icebergSize}%`;
            
            let rank = "Litterbug üóëÔ∏è";
            if (score > 100) rank = "Eco Warrior üõ°Ô∏è";
            if (score > 300) rank = "Ocean Hero üßú";
            if (icebergSize === 0) rank = "LEGENDARY SAVIOR üëë";
            
            document.getElementById('rank-text').innerText = "Rank: " + rank;
        }

    </script>
</body>
</html>
