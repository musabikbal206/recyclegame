<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ripple's Reef Rescue</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        :root {
            --ocean-dark: #1e3a8a;
            --ocean-light: #3b82f6;
            --sand: #fde047;
            --turtle-green: #22c55e;
            --danger: #ef4444;
            --text-main: #ffffff;
        }

        /* CRITICAL FOR MOBILE: Prevents default browser gestures like pull-to-refresh or zoom */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            touch-action: none; 
            -webkit-user-select: none; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #0f172a;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #60a5fa, #1e3a8a);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- UI Overlays --- */
        .ui-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        .hidden { display: none !important; }

        h1 { 
            font-family: 'Fredoka One', cursive; 
            font-size: clamp(2rem, 5vw, 4rem); /* Responsive font size */
            color: var(--sand); 
            text-shadow: 2px 2px 0px #000; 
            margin-bottom: 1rem; 
        }
        
        p { 
            font-size: clamp(1rem, 3vw, 1.2rem); 
            margin-bottom: 2rem; 
            max-width: 600px; 
            line-height: 1.5; 
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .btn {
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-family: 'Fredoka One', cursive;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
            min-width: 100px;
            margin-bottom: 10px;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        
        .btn-easy { background: #22c55e; }
        .btn-med { background: #f59e0b; }
        .btn-hard { background: #ef4444; }
        .btn-alt { background: var(--ocean-light); }

        /* --- HUD --- */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 5;
        }
        .stat-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* --- Quiz Modal --- */
        #quiz-screen { background: rgba(0,0,0,0.9); }
        
        #quiz-modal {
            background: white;
            color: #1e293b;
            width: 95%;
            max-width: 400px;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 4px solid var(--danger);
        }

        .quiz-question { font-size: 1.1rem; font-weight: bold; margin-bottom: 1rem; }
        .quiz-options { display: flex; flex-direction: column; gap: 8px; }
        .quiz-btn {
            background: #f1f5f9;
            border: 2px solid #cbd5e1;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
        }
        .quiz-btn:active { background: #cbd5e1; }
        .quiz-feedback { margin-top: 10px; font-weight: bold; height: 20px; color: var(--danger); }

        /* --- Tap Zone Overlay --- */
        #tap-zone {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 2; /* Above canvas, below UI */
        }
        
        #mobile-hint {
            position: absolute;
            bottom: 15%;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 1.2rem;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Invisible layer to catch taps -->
        <div id="tap-zone"></div>

        <div id="hud" class="hidden">
            <div class="stat-box">‚ù§Ô∏è <span id="lives">3</span></div>
            <div class="stat-box">‚≠ê <span id="score">0</span></div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="ui-screen">
            <h1>Ripple's Rescue</h1>
            <p>
                Tap to Swim Up üê¢<br>
                Avoid Trash ü•§<br>
                Eat Jellyfish ü™º
            </p>
            <p style="font-size: 0.9rem; color: #cbd5e1;">Select Difficulty:</p>
            <div class="btn-group">
                <button class="btn btn-easy" onclick="initGame('easy')">EASY</button>
                <button class="btn btn-med" onclick="initGame('medium')">MEDIUM</button>
            </div>
            <button class="btn btn-hard" style="margin-top:5px; padding: 10px 20px; font-size: 0.9rem;" onclick="initGame('hard')">HARD</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="ui-screen hidden">
            <div id="quiz-modal">
                <h2 style="color:var(--danger); font-size:1.4rem; margin-bottom:0.5rem;">üí• TRASH HIT!</h2>
                <p style="font-size:0.9rem; margin-bottom:1rem; color: #64748b;">Recycle it to save Ripple!</p>
                <div id="question-text" class="quiz-question">...</div>
                <div id="options-container" class="quiz-options"></div>
                <div id="quiz-feedback" class="quiz-feedback"></div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="ui-screen hidden">
            <h1>Game Over</h1>
            <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <h2>Score: <span id="final-score">0</span></h2>
                <p id="rank-text" style="font-weight:bold; color:var(--sand); margin-bottom:0;">Rank: Litterbug</p>
            </div>
            <button class="btn btn-alt" onclick="showStartScreen()">MENU</button>
        </div>

        <div id="mobile-hint" class="hidden">TAP TO SWIM</div>
    </div>

    <script>
        // --- Setup Canvas & Context ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tapZone = document.getElementById('tap-zone');
        
        // --- Mobile Audio Fix ---
        // Create AudioContext but resume it only on first user tap
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = new AudioContext();
        
        function unlockAudio() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Game Variables ---
        let animationId;
        let lastTime = 0;
        let frames = 0;
        let score = 0;
        let lives = 3;
        let gameSpeed = 2;
        let isPaused = false;
        let isGameOver = false;
        let currentDiff = 'medium';

        // --- Responsive Resizing ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Settings ---
        const SETTINGS = {
            easy: { speed: 2, spawnRate: 150, gravity: 0.25, jump: -5 },
            medium: { speed: 3, spawnRate: 110, gravity: 0.35, jump: -7 },
            hard: { speed: 5, spawnRate: 80, gravity: 0.5, jump: -9 }
        };

        // --- Sprites ---
        const SPRITES = { t: "üê¢", j: "ü™º", b: "ü•°", s: "ü•§", bo: "üçæ", p: "üß¥" };

        // --- Audio Logic ---
        function playTone(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            
            if (type === 'jump') {
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'coin') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.setValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'crash') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        // --- Classes ---
        class Turtle {
            constructor() {
                this.size = 50; // Bigger for visibility
                this.x = canvas.width * 0.15;
                this.y = canvas.height / 2;
                this.dy = 0;
                this.settings = SETTINGS[currentDiff];
            }
            update() {
                this.dy += this.settings.gravity;
                this.y += this.dy;

                // Boundaries
                if (this.y + this.size/2 > canvas.height) {
                    this.y = canvas.height - this.size/2;
                    this.dy = 0;
                }
                if (this.y - this.size/2 < 0) {
                    this.y = this.size/2;
                    this.dy = 0;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                // Rotate based on velocity
                let angle = Math.min(Math.max(this.dy * 3, -30), 30);
                ctx.rotate(angle * Math.PI / 180);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(SPRITES.t, 0, 0);
                ctx.restore();
            }
            swim() {
                this.dy = this.settings.jump;
                playTone('jump');
            }
        }

        class Obstacle {
            constructor() {
                this.x = canvas.width + 50;
                this.y = Math.random() * (canvas.height - 100) + 50;
                this.speed = SETTINGS[currentDiff].speed;
                this.marked = false;
                
                let r = Math.random();
                if (r < 0.6) {
                    this.type = 'trash';
                    this.icon = r < 0.2 ? SPRITES.b : (r < 0.4 ? SPRITES.s : SPRITES.bo);
                } else {
                    this.type = 'food';
                    this.icon = SPRITES.j;
                }
            }
            update() {
                this.x -= this.speed;
                if (this.x < -50) this.marked = true;
            }
            draw() {
                // Bobbing animation
                let bob = Math.sin(Date.now() / 200) * 5;
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.icon, this.x, this.y + bob);
            }
        }

        // --- State Management ---
        let player;
        let obstacles = [];

        function initGame(difficulty) {
            unlockAudio(); // Important for mobile sound
            currentDiff = difficulty;
            gameSpeed = SETTINGS[difficulty].speed;
            lives = 3;
            score = 0;
            frames = 0;
            obstacles = [];
            player = new Turtle();
            isPaused = false;
            isGameOver = false;

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('mobile-hint').classList.remove('hidden');
            
            // Hide hint after 3 seconds
            setTimeout(() => document.getElementById('mobile-hint').classList.add('hidden'), 3000);

            animate();
        }

        function showStartScreen() {
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }

        // --- Game Loop ---
        function animate() {
            if (isPaused || isGameOver) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background Logic
            let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, "#60a5fa");
            grad.addColorStop(1, "#1e3a8a");
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Player
            player.update();
            player.draw();

            // Obstacles
            if (frames % SETTINGS[currentDiff].spawnRate === 0) {
                obstacles.push(new Obstacle());
            }

            obstacles.forEach(obs => {
                obs.update();
                obs.draw();

                // Collision Detection (Simple Radius)
                let dist = Math.hypot(player.x - obs.x, player.y - obs.y);
                if (dist < 45) { // Hitbox size
                    if (obs.type === 'food') {
                        obs.marked = true;
                        score += 10;
                        playTone('coin');
                    } else if (obs.type === 'trash') {
                        obs.marked = true;
                        playTone('crash');
                        triggerQuiz();
                    }
                }
            });

            obstacles = obstacles.filter(o => !o.marked);

            // UI Update
            document.getElementById('score').innerText = score;
            document.getElementById('lives').innerText = lives;

            frames++;
            animationId = requestAnimationFrame(animate);
        }

        // --- Input Handling (Mobile Optimized) ---
        function handleTap(e) {
            if (e.cancelable) e.preventDefault(); // STOP SCROLLING/ZOOMING
            if (!isPaused && !isGameOver) {
                player.swim();
            }
        }
        
        // Listeners on the "Tap Zone" div to ensure full coverage
        tapZone.addEventListener('touchstart', handleTap, { passive: false });
        tapZone.addEventListener('mousedown', handleTap);
        
        // Spacebar support for desktop testing
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') handleTap(e);
        });

        // --- Quiz Logic ---
        const QUESTIONS = [
            {q: "Turtles mistake plastic bags for...", a: ["Jellyfish", "Plants"], c: 0},
            {q: "How many seabirds die yearly from plastic?", a: ["1 Million", "1 Thousand"], c: 0},
            {q: "Is the 'Plastic Iceberg' real ice?", a: ["Yes", "No, it's trash"], c: 1},
            {q: "Best alternative to plastic straws?", a: ["Bamboo", "More Plastic"], c: 0}
        ];

        function triggerQuiz() {
            isPaused = true;
            document.getElementById('quiz-screen').classList.remove('hidden');
            
            let q = QUESTIONS[Math.floor(Math.random() * QUESTIONS.length)];
            document.getElementById('question-text').innerText = q.q;
            let cont = document.getElementById('options-container');
            cont.innerHTML = "";
            
            q.a.forEach((opt, idx) => {
                let btn = document.createElement('button');
                btn.className = "quiz-btn";
                btn.innerText = opt;
                // Add touchstart logic for instant response on mobile
                btn.ontouchstart = (e) => { e.preventDefault(); checkAnswer(idx === q.c); };
                btn.onclick = () => checkAnswer(idx === q.c);
                cont.appendChild(btn);
            });
        }

        function checkAnswer(correct) {
            let fb = document.getElementById('quiz-feedback');
            if (correct) {
                fb.innerText = "CORRECT! SAVED! ‚ôªÔ∏è";
                fb.style.color = "#22c55e";
                score += 20;
            } else {
                fb.innerText = "WRONG! OUCH! üíî";
                fb.style.color = "#ef4444";
                lives--;
            }

            setTimeout(() => {
                document.getElementById('quiz-screen').classList.add('hidden');
                fb.innerText = "";
                
                if (lives <= 0) {
                    endGame();
                } else {
                    isPaused = false;
                    animate();
                }
            }, 1000);
        }

        function endGame() {
            isGameOver = true;
            isPaused = true;
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            
            let rank = "Litterbug üóëÔ∏è";
            if (score > 100) rank = "Eco Warrior üõ°Ô∏è";
            if (score > 300) rank = "Ocean Hero üßú";
            document.getElementById('rank-text').innerText = "Rank: " + rank;
        }

    </script>
</body>
</html>
